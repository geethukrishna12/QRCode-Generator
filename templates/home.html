<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            background-color: #4800a3;
            padding: 1.5em 0;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .card-custom {
            background-color: white;
            border-radius: 15px;
            padding: 2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
            width: 100%;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #4800a3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #360080;
        }

        .qr-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
        }

        .feedback {
            color: #333;
            font-size: 1rem;
            margin-top: 1em;
            text-align: center;
        }

        .download-share-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            margin-top: 1em;
        }

        footer {
            text-align: center;
            margin-top: 3em;
            color: #888;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">QR Code Generator</div>

    <div class="container mt-4">
        <div class="row justify-content-center g-4">
            <!-- Text/Link QR -->
            <div class="col-lg-5 col-md-6 col-sm-10">
                <div class="card-custom">
                    <form method="post">
                        {% csrf_token %}
                        <h4 class="text-center mb-4">Generate QR from Text / Link</h4>

                        <div class="mb-3">
                            <label for="qr_text">Enter Text or Link:</label>
                            <input type="text" class="form-control" name="qr_text" id="qr_text" placeholder="e.g. https://example.com" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Generate QR Code</button>
                        </div>

                        {% if qr_type == 'text' %}
                        <div class="feedback">
                            <p>QR Code for: <strong>{{ variable }}</strong></p>
                            <img class="qr-image" src="data:image/png;base64,{{ qr_image_base64 }}" alt="QR Code">
                            <div class="download-share-buttons">
                                <button type="button" class="btn btn-outline-primary" onclick="downloadQR('{{ qr_image_base64 }}')">Download</button>
                                <button type="button" class="btn btn-outline-primary" onclick="shareQR('{{ qr_image_base64 }}')">Share</button>
                            </div>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>

            <!-- WhatsApp QR -->
            <div class="col-lg-5 col-md-6 col-sm-10">
                <div class="card-custom">
                    <form method="post">
                        {% csrf_token %}
                        <h4 class="text-center mb-4">Generate WhatsApp QR Code</h4>

                        <div class="mb-3">
                            <label for="qr_whatsapp">WhatsApp Number:</label>
                            <input type="text" class="form-control" name="qr_whatsapp" id="qr_whatsapp" placeholder="e.g. 91XXXXXXXXXX" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Generate QR Code</button>
                        </div>

                        {% if qr_type == 'whatsapp' %}
                        <div class="feedback">
                            <p>QR Code for: <strong>{{ variable }}</strong></p>
                            <img class="qr-image" src="data:image/png;base64,{{ qr_image_base64 }}" alt="QR Code">
                            <div class="download-share-buttons">
                                <button type="button" class="btn btn-outline-primary" onclick="downloadQR('{{ qr_image_base64 }}')">Download</button>
                                <button type="button" class="btn btn-outline-primary" onclick="shareQR('{{ qr_image_base64 }}')">Share</button>
                            </div>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="pb-4">
        &copy; 2025 QR Code Generator | Made with ❤️
    </footer>

    <script>
        function downloadQR(imageData) {
            const link = document.createElement('a');
            link.href = 'data:image/png;base64,' + imageData;
            link.download = 'qr_code.png';
            link.click();
        }

        async function shareQR(imageData) {
            if (!navigator.canShare || !navigator.canShare({ files: [] })) {
                alert("Sharing not supported on this device. Please download the image and share manually.");
                return;
            }

            try {
                const res = await fetch("data:image/png;base64," + imageData);
                const blob = await res.blob();
                const file = new File([blob], "qr_code.png", { type: "image/png" });

                await navigator.share({
                    title: "QR Code",
                    text: "Here is your QR Code",
                    files: [file],
                });
            } catch (error) {
                console.error("Share failed:", error);
                alert("Unable to share. Try downloading instead.");
            }
        }
    </script>
</body>
</html>
